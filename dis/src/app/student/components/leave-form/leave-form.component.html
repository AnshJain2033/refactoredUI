<h1 mat-dialog-title style="font-size: 20px; font-weight: 700" >Add Leave Application</h1>
<mat-dialog-content style="height:50vh ;width: 35vw; overflow-y: scroll; max-width: 70vh;">
<form  [formGroup]="leaveForm" class="d-flex flex-column py-2">
    <mat-form-field appearance="outline">
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="subject" 
        id="custom_padding"
        maxlength="50"
        placeholder="Enter a max upto 50 Characters"
        required>
        <mat-hint >{{ leaveForm.get('subject')?.value?.length || 0 }}/50</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Start Date</mat-label>
        <input matInput type="date" formControlName="startDate" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput type="date" formControlName="endDate" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput type="text-area" formControlName="description" 
        maxlength="150"
        placeholder="Enter a max upto 150 Characters"
        required
        cdkTextareaAutosize
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="10"></textarea>
        <mat-hint >{{ leaveForm.get('description')?.value?.length || 0 }}/150</mat-hint>
        <mat-error *ngIf="leaveForm.get('description')?.hasError('maxlength')">
          Description cannot exceed 150 characters.
        </mat-error>
        <mat-error *ngIf="leaveForm.get('description')?.hasError('required')">
          Description is required.
        </mat-error>
      </mat-form-field>

      <!-- PDF Preview -->
      <!-- <div *ngIf="pdfPreviewUrl" class="mt-3">
        <label>PDF Preview:</label>
        <iframe [src]="pdfPreviewUrl" style="width: 100%; height: 300px;" frameborder="0"></iframe>
      </div> -->
  
  </form>
</mat-dialog-content>
<div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button color="warn" cdkFocusInitial (click)="closeDialog()">Close</button>
    <button (click)="addLeave()"  mat-raised-button color="primary" cdkFocusInitial [disabled]="!leaveForm.valid">Apply</button>
</div>
